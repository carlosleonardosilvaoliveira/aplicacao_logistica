
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel" style="color: black">{{title}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="importFile" class="btn btn-sm" required>
    <button type="submit" class="btn btn-sm btn-outline-primary m-2" id="importId" name="Import">Importar</button>
  </form>
</div>

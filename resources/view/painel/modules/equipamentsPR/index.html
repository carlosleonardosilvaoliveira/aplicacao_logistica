
<section>
    <form method="get">
        <div class="row my-3">
            <div class="col-3">
                <label style="color: white;">Pesquisar</label>
                <input type="text" name="search" class="form-control">
            </div>
            <div class="col d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal" method="POST" name="exportCsv" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <input type="submit" name="Export" class="btn btn-success" value="export to excel"/>
            </div>
        </div>
    </form>
</section>

<hr>

{{pagination}}

<table class="table table-light table-striped text-center sortable">
    <thead>
        <tr>
            <th>Nº Terminal</th>
            <th>Agência</th>
            <th>Nº Série</th>
            <th>Status</th>
            <th>Chamado (WO)</th>
            <th>Data Chamado</th>
            <th>E-mail</th>
            <th>Obs</th>
            <th>Requisição (REQ)</th>
            <th>UF</th>
        </tr>
    </thead>
    <tbody>
    {{itens}}
    </tbody>
</table>
